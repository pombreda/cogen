<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title></title>

<link href="style.css" media="all" charset="utf-8" type="text/css" rel="stylesheet">

<script language="javascript" src="mootools-release-1.11.js"></script>
<script language="javascript" src="irc-app.js"></script>
</head>

<body>
    <div id="header">
        <!--center><h1>comet irc client powered by <a href="http://code.google.com/p/cogen/">cogen</a></h1></center-->
        <ul id="tabbar">
            <li id="tab_connect" class="active"><a href="#" onclick="irc.changeTab('connect');">Connect</a></li>
        </ul>
    </div>
    <div id="tabcontents">
        <div id="cnt_connect">
            <div id="connecting" style="display:none">
                <center><h2>Connecting...</h2></center>
            </div>
            
            <div id="connect">
                <form method="POST" id="connect_form">
                    <label>
                        <span>Server: </span>
                        <input id="server_field" name="server" value="irc.freenode.net"/>
                    </label>
                    <label>
                        <span>Channel: </span>
                        <input id="channel_field" name="channel" value="#cogen"/>
                    </label>
                    <label>
                        <span>Nick: </span>
                        <input id="nickname_field" name="nickname" value="Guest"/>
                    </label>
                    <br/>
                    <input type="submit" value="Connect"/>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
