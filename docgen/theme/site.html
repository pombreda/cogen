<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<head py:match="head" py:attrs="select('@*')">
    <div py:replace="select('*')"/>
    
    <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon"/> -->
    <link rel="stylesheet" href="css/apydia.css" type="text/css" />
    
    <script src="js/jquery-1.2.1.pack.js" type="text/javascript"></script>
    <script src="js/apydia.js" type="text/javascript"></script>

	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<!-- remove old header -->
<div py:match="div[@id='page']/div[@id='header']" py:strip="" />

<div py:match="div[@id='page']" py:strip="">
    <div id="page">
        <div py:replace="select('*|text()')" />
    </div>
</div>
</html>
